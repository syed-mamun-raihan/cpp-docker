services:
  traderapp:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint:
    - sleep
    - infinity
    image: docker/dev-environments-default:stable-1
    init: true
    volumes:
    - type: bind
      source: /var/run/docker.sock
      target: /var/run/docker.sock
    - type: bind
      source: ./myapp/src
      target: /myapp/src
